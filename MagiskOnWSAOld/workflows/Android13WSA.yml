name: Android 13 Build
on:
  workflow_dispatch:
    inputs:
      arch:
        type: choice
        description: Architecture of WSA.
        required: true
        options: [x64, arm64]
        default: x64
      release-type:
        type: choice
        description: Release type of WSA. RP means Release Preview, WIS means Insider Slow, WIF means Insider Fas
        required: true
        options: ["retail","RP","WIS","WIF"]
        default: "WIF"
      magisk-ver:
        type: choice
        description: Magisk version.
        required: true
        options: ["delta"]
        default: "delta"
      gapps-brand:
        type: choice
        description: GApps brand. none for no integration of GApps
        required: true
        options: ["OpenGApps","MindTheGapps","none"]
        default: "OpenGApps"
      gapps-variant:
        type: choice
        description: GApps variant.
        required: true
        options: ["super","stock","full","mini","micro","nano","pico","tvstock","tvmini"]
        default: "pico"
      root-sol:
        type: choice
        description: Root solution. none means no root.
        required: true
        options: ["magisk","none"]
        default: "magisk"
#       remove-amazon:
#         description: Remove Amazon Appstore from the system
#         required: true
#         type: boolean 
#         default: true
      compress-format:
        type: choice
        description: Compress format.
        required: true
        options: ["zip","7z","xz"]
        default: "zip"

jobs:
  custbuild:
    name: Build WSA
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ‚ôªÔ∏è
        uses: actions/checkout@v3

      - name: Install Dependencies üßë‚Äçüè≠
        run: |
          sudo dpkg --add-architecture i386 
          sudo mkdir -pm755 /etc/apt/keyrings
          sudo wget -O /etc/apt/keyrings/winehq-archive.key https://dl.winehq.org/wine-builds/winehq.key
          sudo wget -NP /etc/apt/sources.list.d/ https://dl.winehq.org/wine-builds/ubuntu/dist